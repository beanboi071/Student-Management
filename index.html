 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./knockout-3.5.1.js"></script>
 </head>
 <body>
    <h1>Student Records</h1>

  <div>
    <h2>Add Student</h2>
    <input type="text" data-bind="value: newStudent.name" placeholder="Name" />
    <input type="text" data-bind="value: newStudent.age" placeholder="Age" />

    <div>
      <label>
        <input type="radio" value="Male" data-bind="checked: newStudent.gender" />
        Male
      </label>
      <label>
        <input type="radio" value="Female" data-bind="checked: newStudent.gender" />
        Female
      </label>
    </div>

    <select data-bind="options: faculties, value: newStudent.faculty"></select>
    <button data-bind="click: addStudent">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Faculty</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: students">
      <tr>
        <td data-bind="text: name"></td>
        <td data-bind="text: age"></td>
        <td data-bind="text: gender"></td>
        <td data-bind="text: faculty"></td>
        <td>
          <button data-bind="click: $root.editStudent">Edit</button>
          <button data-bind="click: $root.deleteStudent">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="editForm" >
    <h2>Edit Student</h2>
    <input type="text" data-bind="value: editedStudent.name" placeholder="Name" />
    <input type="text" data-bind="value: editedStudent.age" placeholder="Age" />

    <div>
      <label>
        <input type="radio" value="Male" data-bind="checked: editedStudent.gender" />
        Male
      </label>
      <label>
        <input type="radio" value="Female" data-bind="checked: editedStudent.gender" />
        Female
      </label>
    </div>

    <select data-bind="options: faculties, value: editedStudent.faculty"></select>
    <button data-bind="click: applyChanges">Apply Changes</button>
  </div><script>
    
    document.getElementById("editForm").style.display = "none";
  </script>
    <script src="./index.js"></script>
 </body>
 </html>
